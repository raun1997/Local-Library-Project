{% extends "base_generic.html" %}

{% block content %}
<h1 class="heading">Books</h1>
<div class="row">
  {% for book in books %}
    <div class="col-md-4">
      <div class="card mb-2">
        {% if book.image %}
          <img class="card-img-top" src="{{ book.image.url }}" alt="">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.genre }}</p>
          <!-- add a link to the project_detail.html page if the user clicks on "Read More" -->
          <a href="#" class="btn btn-success">
            Read More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
