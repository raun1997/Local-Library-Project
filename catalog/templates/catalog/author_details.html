{% extends "base_generic.html" %}

{% block content %}
  <p class="text-black fs-1">Author: {{ author.first_name}} {{ author.last_name }}</p>
  <p class="text-black fs-2">Books </p>
  <div class="row">
    {% for book in books %}
    <div>
      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
      <p>{{ book.genre.all|join:", " }}</p>
      <p>{{ book.summary }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
